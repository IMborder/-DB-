<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basket2</title>
	<link rel="stylesheet" type="text/css" href="css\all.css">
	<meta name=”viewport” content=”width=device-width, initial-scale=1.0″>
</head>
<body>
	<body bgcolor="#F0F0F0">
	<div class="wrap">
		<div class="header">
			<div class="title">
				<a href="index.html"><h1>邊緣人團購網</h1></a>
			</div>
			<a href="user_index.html"><div class="hello">XXX 你好</div></a>
			<div class="clear"></div>
			<!-- 開團 搜尋欄 -->
		</div>
		<div class="clear"></div>
		<div class="B_content">
			<div class="B3_title">結帳</div>
			<!-- 名稱 價錢.... -->
			<div class="B_name">
				<div class="P_id">商品名稱</div>
				<div class="P_price">價錢</div>
				<div class="P_amount">數量</div>
				<div class="P_total">商品總額</div>
				<div class="P_change">變更</div>
			</div>
			<!-- 匯入商品資訊 -->
			<div class="Detail">
				<div class="B_name">
					<a href="#"><div class="P_id">亞尼克生乳捲-原味</div></a>
					<div class="P_price">380</div>
					<div class="P_amount">1</div>
					<div class="P_total">380</div>
					<div class="P_change">
						<div class="del">刪除</div>
					</div>
				</div>
			</div>
			<div class="Total">
				<div class="T_title">總金額</div>
				<div class="P_amount">1</div>
				<div class="P_all_total">380</div>
				<div class="P_change"></div>
			</div>
			<div class="clear"></div>
			<div class="Identify">
				<div class="I_amount">購物數量總計</div><div class="fkk">1</div>
				<div class="clear"></div>
				<div class="I_Total">購物金額總計</div><div class="fkk">380</div>
				<div class="clear"></div>
				<div class="I_fee">需付運費</div><div class="fkk">160</div>
				<div class="clear"></div>
				<div class="I_paid">應付金額</div><div class="fkk"><span style="color:red">540</span></div>
			</div>
			<div class="clear"></div>

			<div class="Buyer_input">
				<div class="BI_title">填寫購物資料</div>
				<div class="BI_box">
					<p>謝謝您選購 !</p>
					<br>

					<form>
						<span style="font-size: 24px">應付金額 : </span><span class="BI_paid" style="font-size: 24px"> 540</span> 元<br><br>
						<div class="dummmm">訂購人 :</div>
						<div class="BI_B_info">

							姓名 <input class="dum" type="text">
							手機 <input class="dum" type="text">
							電話 <input class="dum" type="text"><br>
						</div>
						<div class="clear"></div>
						<div class="dummmm">收件人 :</div>
						<div class="BI_R_info">

							姓名 <input class="dum" type="text">
							手機 <input class="dum" type="text">
							電話 <input class="dum" type="text">
						</div>

						<div class="clear"></div>
						<br><div class="fk1">地址:</div><div class="address2"></div>
						<div class="clear"></div>
						<br><div class="fk2">備註:</div><div class="address2"></div>
						<div class="clear"></div>
						<div class="fk3"><br>取貨付款方式<br></div>
						
							<br><input class=egg type="radio" name="ppay"><span style="font-size: 20px"> 宅配(貨到付款)<br><br>
							<input class="egg" type="radio" name="ppay" style="font-size: 20px;">
							面交(自行聯絡)
						<div class="clear"></div>
						<div class="Check">
							<input type="submit" class="send">
						</div>
						<div class="clear"></div>


					</form>
				</div>
			</div>

		</div>

		</div>
	</div>
	<div class="clear"></div>
	
</body>
</html>
